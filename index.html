<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Pesquisas Pagas</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="Imagens/LogoPesquisasPagasFormulario.png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body>

    <form id="meuFormulario">
        <div style="text-align: center;">
            <h3>
                <img src="Imagens/PesquisasPagas.png" alt="" width="120" style="vertical-align: middle;">  
            </h3>
            <h2>
                Cadastro About Pesquisas Pagas
            </h2>
        </div>

        <div>
            <label for="nome_completo" data-key="labelNome">Nome Completo</label>
            <input type="text" id="nome_completo" name="nome_completo" required
                   oninput="this.value = this.value.replace(/[^a-zA-Z\u00C0-\u017F ]/g, '')">
        </div>

        <div>
            <label for="email" data-key="labelEmail">Email</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9.@_+-]/g, '')">
        </div>

        <div>
            <label for="genero">Gênero</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione...</option>
                <option value="2">Masculino</option>
                <option value="1">Feminino</option>
                <option value="3">Outro</option>
            </select>
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div>
            <label for="pais">País</label>
            <select id="pais" name="id_pais" required>
                <option value="">Carregando países...</option>
            </select>
        </div>

        <div>
            <label for="estado">Estado</label>
            <select id="estado" name="id_estado" required disabled>
                <option value="">Selecione um país primeiro...</option>
            </select>
        </div>

        <div>
            <label for="celular" data-key="labelCelular">Número do Celular</label>
            <input type="text" id="celular" name="celular" placeholder="Selecione um país..." required disabled>
        </div>
        
        <button type="submit">Enviar</button>

        <div id="feedback"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
